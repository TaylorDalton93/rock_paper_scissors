<html>
    <head>
        <title>Taylor's Rock - Paper - Scissors Game</title>
        <link rel="stylesheet" href="game.css">
    </head>
    <body>
        <h1><a href="https://www.theodinproject.com/courses/web-development-101/lessons/rock-paper-scissors">Taylor's Rock, Paper, Scissors Game</a></h1>
        <div id="buttons">
            <a href="#" id="rock" class="button">Rock</a>
            <a href="#" id="paper" class="button">Paper</a>
            <a href="#" id="scissors" class="button">Scissors</a>
        </div>

        <div id="scores">
            <div id="result">Choose Your Weapon</div>
            <div class="score wins">Wins: <span id="playerWins">0</span></div>
            <div class="score ties">Ties: <span id="gameTies">0</span></div>
            <div class="score losses">Losses: <span id="computerWins">0</span></div>
        </div>
        <script src="script.js"></script>

    </body>
</html>
